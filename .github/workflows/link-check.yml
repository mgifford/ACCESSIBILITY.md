name: Link Check

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 7 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  markdown-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check links in Markdown docs
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: >-
            --verbose
            --no-progress
            --max-retries 2
            --retry-wait-time 2
            --timeout 20
            --config .github/lychee.toml
            "README.md"
            "examples/**/*.md"
